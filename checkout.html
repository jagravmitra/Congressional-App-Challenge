<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout page for your cart of 3D printed toys">
    <title>Checkout - 3DPrintToys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4a47a3;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }
        header nav ul {
            list-style: none;
            display: flex;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
        }
        #checkout {
            padding: 2rem;
            text-align: center;
            background-color: white;
            margin: 2rem;
            border-radius: 10px;
        }
        .cta-button {
            padding: 0.5rem 1rem;
            background-color: #3b6cc7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background-color: #4a47a3;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>3DPrintToys</h1>
        </div>
        <nav>
            <ul>
                <li><a href="congressionalhomepage.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="checkout">
        <h2>Checkout</h2>
        <p>Your total is: $<span id="checkout-total">0.00</span></p>
        <a href="purchase.html" class="cta-button">Complete Purchase</a>
    </section>

    <footer>
        <p>&copy; 2024 3DPrintToys Store. Affordable toys for every child.</p>
    </footer>

    <script>
        window.onload = function() {
            // Get total price from local storage
            const totalPrice = localStorage.getItem('totalPrice') || '0.00';
            document.getElementById('checkout-total').textContent = totalPrice;
        }
    </script>
</body>
</html>
