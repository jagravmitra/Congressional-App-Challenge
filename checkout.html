<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout for your 3D printed toys">
    <title>Checkout - 3DPrintToys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
        }
        header {
            background-color: #4a47a3;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }
        header nav ul {
            list-style: none;
            display: flex;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
        }
        #checkout {
            padding: 2rem;
            text-align: center;
            background-color: white;
            margin: 2rem;
            border-radius: 10px;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
        }
        form input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #3b6cc7;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <header>
    <div class = "logo">
      <h1>3DPrintToys</h1>
    </div>
    <nav>
        <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="checkout">
        <h2>Checkout</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="card">Credit Card Info:</label>
            <input type="text" id="card" name="card" required>

            <button type="submit">Place Order</button>
        </form>
    </section>
</body>
</html>
