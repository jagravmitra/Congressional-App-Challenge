<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a47a3, #3b6cc7); /* Blue and purple gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 90%;
            text-align: center;
        }
        h2 {
            color: #4a47a3; /* Purple title */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 1rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3b6cc7; /* Blue button */
            border: none;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a47a3; /* Purple hover effect */
        }
        .signup-section {
            margin-top: 20px;
            background-color: #f0f0f5;
            padding: 15px;
            border-radius: 8px;
        }
        .signup-section p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .signup-section button {
            background-color: #4a47a3; /* Purple button for signup */
        }
        .signup-section button:hover {
            background-color: #3b6cc7; /* Blue hover effect */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="signup-section">
        <p>Are you new? Sign up to create an account.</p>
        <button onclick="Signup.html">Sign Up</button>
    </div>
</div>

</body>
</html>
