<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your cart of 3D printed toys">
    <title>Cart - 3DPrintToys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4a47a3;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }
        header nav ul {
            list-style: none;
            display: flex;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
        }
        #cart {
            padding: 2rem;
            text-align: center;
            background-color: white;
            margin: 2rem;
            border-radius: 10px;
        }
        #cart-items {
            margin-top: 2rem;
        }
        .cta-button {
            padding: 0.5rem 1rem;
            background-color: #3b6cc7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background-color: #4a47a3;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>3DPrintToys</h1>
        </div>
        <nav>
            <ul>
                <li><a href="congressionalhomepage.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="checkout.html" id="checkout-link">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Items added to cart will appear here -->
        </div>
        <p>Total: $<span id="total-price">0.00</span></p>
        <a href="#" class="cta-button" id="checkout-button">Proceed to Checkout</a>
    </section>

    <footer>
        <p>&copy; 2024 3DPrintToys Store. Affordable toys for every child.</p>
    </footer>

    <script>
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPrice = document.getElementById('total-price');
            cartItems.innerHTML = '';
            let total = 0;

            // Get cart from local storage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            cart.forEach(item => {
                const div = document.createElement('div');
                div.innerHTML = `<p>${item.name} - $${item.price.toFixed(2)}</p>`;
                cartItems.appendChild(div);
                total += item.price;
            });

            totalPrice.textContent = total.toFixed(2);

            // Save total price to local storage
            localStorage.setItem('totalPrice', total.toFixed(2));
        }

        document.getElementById('checkout-button').onclick = function() {
            updateCart(); // Make sure cart is updated before navigating
            window.location.href = 'checkout.html'; // Navigate to checkout page
        }

        window.onload = updateCart; // Call updateCart on page load
    </script>
</body>
</html>
