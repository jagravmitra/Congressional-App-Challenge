<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: #333;
        }
        header {
            background-color:#4a47a3;
            padding: 20px;
            text-align: center;;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #1e1e1e;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: #1e1e1e;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .main {
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: #f0f4ff;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition:0.5s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #a0c4ff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Elegant Homepage</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href = "Login-page.html">Login</a>
        <a href = "Signup.html">Signup</a>
    </nav>
</header>

<div class="main">
    <div class="card">
        <h2>Featured Content</h2>
        <p>This is a simple card to showcase some elegant content.</p>
    </div>
    <div class="card">
        <h2>Another Section</h2>
        <p>Here you can add more information or links.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 My Elegant Website</p>
</footer>

</body>
</html>
