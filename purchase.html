<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your purchase at 3DPrintToys">
    <title>Purchase - 3DPrintToys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4a47a3;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        #purchase {
            padding: 2rem;
            background-color: white;
            margin: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        input {
            margin: 1rem 0;
            padding: 0.5rem;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cta-button {
            padding: 0.5rem 1rem;
            background-color: #3b6cc7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #4a47a3;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>3DPrintToys</h1>
    </header>

    <section id="purchase">
        <h2>Complete Your Purchase</h2>
        <p>Total Amount: $<span id="total-amount">0.00</span></p>
        <form id="purchase-form">
            <input type="text" id="account-holder" placeholder="Account Holder Name" required>
            <input type="text" id="account-number" placeholder="Account Number" required>
            <input type="text" id="bank-name" placeholder="Bank Name" required>
            <input type="text" id="routing-number" placeholder="Routing Number" required>
            <br>
            <a href = "congressionalhomepage.html">
                <button>Submit Payment</button>
            </a>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 3DPrintToys Store. Affordable toys for every child.</p>
    </footer>

    <script>
        window.onload = function() {
            // Retrieve the total price from local storage
            const totalPrice = localStorage.getItem('totalPrice') || '0.00';
            document.getElementById('total-amount').textContent = totalPrice;
        }

        document.getElementById('purchase-form').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve input values
            const accountHolder = document.getElementById('account-holder').value;
            const accountNumber = document.getElementById('account-number').value;
            const bankName = document.getElementById('bank-name').value;
            const routingNumber = document.getElementById('routing-number').value;

            // Here you can handle the payment submission logic
            alert(`Payment Submitted!\nAccount Holder: ${accountHolder}\nAccount Number: ${accountNumber}\nBank Name: ${bankName}\nRouting Number: ${routingNumber}`);

            // Optionally, clear the local storage after submission
            localStorage.removeItem('totalPrice'); // Clear total price
            // Redirect to a confirmation or thank you page if needed
            // window.location.href = 'thankyou.html';
        }
    </script>
</body>
</html>
